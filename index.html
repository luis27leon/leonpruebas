<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Universidad Popular de la Chontalpa</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #7A0016;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  .header {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
  }
  .login-container {
    background-color: #FFA500;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    transform: translateY(100%);
    animation: slide-up 1s ease-out forwards;
    width: 90%;
    max-width: 400px;
  }
  @keyframes slide-up {
    to {
      transform: translateY(0);
    }
  }
  .login-container h2 {
    margin-bottom: 20px;
  }
  .login-container input {
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: calc(100% - 22px);
  }
  .login-container button {
    padding: 10px 20px;
    background-color: #7A0016;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .login-container button:hover {
    background-color: #590010;
  }
  .recover {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
  }
  .recover input {
    margin-right: 5px;
  }
  @media (max-width: 480px) {
    .header img {
      height: 60px;
    }
    .header h1 {
      font-size: 18px;
    }
    .login-container {
      padding: 15px;
    }
  }
</style>
</head>
<body>
<div class="header">
  <img src="logo.png" alt="Logo" style="height: 80px;">
  <h1>Universidad Popular de la Chontalpa</h1>
</div>
<div class="login-container">
  <h2>Bienvenido</h2>
  <form>
    <input type="text" placeholder="üìß Email" required><br>
    <input type="password" placeholder="üîí Contrase√±a" required><br>
    <div class="recover">
      <input type="checkbox"> <label>Recuperar Contrase√±a</label>
    </div>
    <button type="submit">Iniciar Sesi√≥n</button>
  </form>
</div>
</body>
</html>
