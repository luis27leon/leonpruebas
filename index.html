<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Investigadores / UPCH.MX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <img src="logo.png" alt="UPCH Logo">
        <h2>Portal de Investigadoras (es)</h2>
        <p id="error-message" class="error-message">Rellene todos los campos</p>
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Correo electrónico">
        </div>
        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
        <button class="login-button" onclick="validateLogin()">Iniciar Sesión</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
